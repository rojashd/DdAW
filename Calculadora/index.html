<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="operador" id="clear">AC</button>
            <button>&larr;</button>
            <button class="operador" id="porcentaje">%</button>
            <button class="operador" id="dividir">รท</button>
            <button class="numero" id="7">7</button>
            <button class="numero" id="8">8</button>
            <button class="numero" id="9">9</button>
            <button class="operador" id="multi">X</button>
            <button class="numero" id="4">4</button>
            <button class="numero" id="5">5</button>
            <button class="numero" id="6">6</button>
            <button class="operador" id="-">-</button>
            <button class="numero" id="1">1</button>
            <button class="numero" id="2">2</button>
            <button class="numero" id="3">3</button>
            <button class="operador" id="+">+</button>
            <button class="numero" id="0">0</button>
            <button class="numero" id="punto">.</button>
            <button class="operador" id="igual">=</button>
            
        </div>
    </div>
</body>
</html>
